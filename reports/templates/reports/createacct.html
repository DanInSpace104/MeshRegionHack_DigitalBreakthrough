{% extends 'reports/base.html' %} {% block style %} {% load static %}
<style></style>
<style></style>
<link rel="stylesheet" href="{% static 'style/chosen.css'%}"> {% endblock %} {% block content %}



<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    {% csrf_token %}
    <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
        <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
            <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
        </div>
        <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
            <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
        </div>
    </div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Создание договора</h1>

    </div>
    <div class="row form-group">
        <label class="col-sm-2 form-label" for="">Название банка</label>
        <div class="col-sm-10">
            <select data-placeholder="Выберите банк" class="chosen-select" id="banksSelect" tabindex="2" onchange="onBankChange();">
                            <option value=""></option>
                            <option value="United States">United States</option>
                          </select>
        </div>
    </div>
    <div class=" row form-group ">
        <label class="col-sm-2 form-label " for=" ">Коментарий</label>
        <div class="col-sm-10 ">
            <input class="form-control " type="text">
        </div>
    </div>
    <div class="row form-group ">
        <label class="col-sm-2 form-label " for=" ">БИК</label>
        <div class="col-sm-10 ">
            <input class="form-control " disabled id="bikInput" type="text">
        </div>
    </div>
    <div class="row form-group ">
        <label class="col-sm-2 form-label " for=" ">Расчетная ставка</label>
        <div class="col-sm-10 ">
            <input class="form-control " id="settlementRateInput" type="number" step="0.01">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-1 form-label " for=" ">Вид договора</label>
        <div class="col-sm-5 ">
            <select class="form-control " name="" id="acc_typeSelect">
                            <option value="">
                                Депозит
                            </option>
                            <option value="">
                                Кредит
                            </option>
                        </select>
        </div>
        <label class="col-sm-1 form-label " for=" ">Заключение</label>
        <div class="col-sm-5 ">
            <input class="form-control " type="date">
        </div>
    </div>
    <div class="row form-group ">
        <label class="col-sm-1 form-label " for=" ">Начало</label>
        <div class="col-sm-5 ">
            <input class="form-control" id="begDateInput" type="date">
        </div>
        <label class="col-sm-1 form-label " for=" ">Конец</label>
        <div class="col-sm-5 ">
            <input class="form-control" id="endDateInput" type="date">
        </div>
    </div>

    <div class="row form-group ">
        <label class="col-sm-1 form-label " for=" ">Валюта</label>
        <div class="col-sm-5 ">
            <select class="form-control" name="" id="currencySelect">
                    </select>
        </div>
        <label class="col-sm-1 form-label " for=" ">Сумма</label>
        <div class="col-sm-5 ">
            <input class="form-control " id="moneyInput" type="number" step="0.01">
        </div>
    </div>

    <button class="btn btn-primary" onclick="onSubmit();">Отправить</button>


</main>
</div>
</div>

{% endblock %} {% block bottomscript %} {% load static %}
<script src="{% static 'js/createArt.js'%}"></script>

{% endblock %}
